<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar usuário</title>

    <link rel="stylesheet" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" th:href="@{/bootstrap-4.5.2/dist/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
</head>
<body class="Frame">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">Portfólios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/funcionario/list}">Funcionários</a>
                </li>
                <li class="nav-item active">
					<a class="nav-link" th:href="@{/usuario/list}">Usuários</a>
				</li>
            </ul>
		</div>
    </nav>
    
    

    <div class="container container-usuarios">
        <div class="titulo">Adicionar usuário</div>
        <div class="container container-usuario">
            <form th:action="@{/usuario/save}" th:object="${usuario}" method="POST"> 
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}" maxlength="40" required>
                </div>

                <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" type="text" th:field="*{login}" maxlength="40" required>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input class="form-control" type="password" th:field="*{senha}" maxlength="30" required>
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input id="cpfInput" class="form-control" type="text" th:field="*{cpf}" maxlength="14" required>
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary btn-width" type="button" onclick="window.location.href = './list'">Cancelar</button>
                    <button class="btn btn-success btn-width" type="submit"><i class="fa fa-save"></i> Salvar</button>
                </div>  
            </form>
        </div>
    </div>

    <footer>
        <label for="class lbl-footer">
            <i class="far fa-copyright" aria-hidden="true"></i> Todos os direitos reservados.
        </label>
    </footer>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/dist/js/bootstrap.js}"></script>
    <script type="text/javascript">
    
    document.getElementById("cpfInput").addEventListener("keypress", formatarCpf);

    function formatarCpf() {
    	var tamanho = document.getElementById("cpfInput").value.length;
    	var string = document.getElementById("cpfInput").value;
    	if (tamanho == 3 || tamanho == 7) {
    		string += "."
    		document.getElementById("cpfInput").value = string;
    	}
		if (tamanho == 11) {
			string += "-"
    		document.getElementById("cpfInput").value = string;
		}
   	}
    
    </script>
</body>
</html>

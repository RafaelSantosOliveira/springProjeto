<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>

    <link rel="stylesheet" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" th:href="@{/bootstrap-4.5.2/dist/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">Portfólios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/funcionario/list}">Funcionários</a>
                </li>
            </ul>
		</div>
    </nav>

    <div class="container container-funcionarios">
        <div class="titulo">Adicionar funcionário</div>
        <div class="container container-funcionario">
            <form th:action="@{/funcionario/save}" th:object="${funcionario}" method="POST"> 
                <div class="form-group">
                    <label>Código</label>
                    <input class="form-control" type="number" th:field="*{id}" readonly>
                </div>

                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}" required>
                </div>

                <div class="form-group">
                    <label>Cargo</label>
                    <select class="form-control" th:field="*{cargo}" required>
                        <option value="Contador">Contador</option>
                        <option value="Engenheiro">Engenheiro</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Gerente">Gerente</option>
                        <option value="TI">TI</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary btn-width" type="button" onclick="window.location.href = './list'">Cancelar</button>
                    <button class="btn btn-success btn-width" type="submit"><i class="fa fa-save"></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <label for="class lbl-footer">
            <i class="far fa-copyright" aria-hidden="true"></i> Todos os direitos reservados.
        </label>
    </footer>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/dist/js/bootstrap.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>

    <link rel="stylesheet" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" th:href="@{/bootstrap-4.5.2/dist/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
</head>
<body class="Frame">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">Portfólios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{#}">Funcionários</a>
                </li>
            </ul>
		</div>
    </nav>

    <div class="Row Expand container container-funcionarios">
        <div class="titulo">Funcionários</div>
        
        <div class="form-tabela">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Cód.</th>
                        <th>Nome</th>
                        <th colspan="4">Cargo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcionario : ${funcionarios}">
                        <td th:text="${funcionario.id}"></td>
                        <td th:text="${funcionario.nome}"></td>
                        <td th:text="${funcionario.cargo}"></td>
                        <td class="tabela-controle">
                            <a th:href="@{'/funcionario/view/' + ${funcionario.id}}">
                                <i class="fas fa-eye" aria-hidden="true" ></i>
                            </a>
                        </td>
                        <td class="tabela-controle">
                            <a th:href="@{'/funcionario/edit/' + ${funcionario.id}}">
                                <i class="fas fa-edit" aria-hidden="true"></i>
                            </a>
                        </td>
                        <td class="tabela-controle-delete">
                            <button type="button" class="btn btn-outline-danger"
                            	th:onclick="|showModalDeletar(${funcionario.id})|">
                            	<i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-novo">
                <a th:href="@{/funcionario/add}"
                class="form-a">
                    <i class="form-i fas fa-user-plus"> Novo</i>
                </a>
            </div>
        </div>
    </div>
    
     <div id="modalDeletar" class="modal fade" role="dialog">
  		<div class="modal-dialog">
		    <div class="modal-content">
		      	<div class="modal-header">
		      	<h4 class="modal-title">Atenção !</h4>
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		      	</div>
		      	<div class="modal-body">
		        	<p>Você realmente deseja apagar o funcionário ?</p>
		      	</div>
		      	<div class="modal-footer">
		      		<input type="number" id="id_deletar" hidden></input>
			        <button type="button" class="btn btn-secundary" data-dismiss="modal">
			        	<i class="fa fa-ban"></i>  Cancelar
			        </button>
			        <button type="button" class="btn btn-danger"
			        	th:onclick="deletar('funcionario')">
			        	<i class="fa fa-trash"></i>  Apagar
			        </button>
		      	</div>
	    	</div>
  		</div>
	</div>

    <footer>
        <label for="class lbl-footer">
            <i class="far fa-copyright" aria-hidden="true"></i> Todos os direitos reservados.
        </label>
    </footer>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/dist/js/bootstrap.js}"></script>
    <script th:src="@{/js/js.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfólios</title>
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-4.5.2/dist/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}"> 

</head>
<body class="Frame">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">Portfólios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home<span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/funcionario/list}">Funcionários</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/usuario/list}">Usuários</a>
				</li>
            </ul>	
		</div>
	</nav>
	<div class="Row Expand container-login"> 

		<div th:if="${param.error}" class="alert alert-danger">
			<button type="button" class="close" data-dismiss="alert">
				<i class="far fa-times-circles"></i>
			</button>
			<h4>Atenção</h4>
			<span>Preencha corretamente o usuário e senha</span>
		</div>

		<!-- Logout-->

		<div th:if="${param.logout}" class="alert alert-success">
			<button type="button" class="close" data-dismiss="alert">
				<i class="far fa-times-circle"></i>
			</button>
			<h4>Aviso!</h4>
			<span>Você saiu do sistema.</span>
		</div>

		<form th:action="@{/login}" method="POST">
				<div class="form-group titulo">
				<h4>Usuário</h4>
			</div>
			<div class="form-group">
				<input name="username" class="form-control" placeholder="Login" required/>
			</div>

			<div class="form-group">
				<input name="password" type="password" class="form-control" placeholder="Senha" required/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-dark">
					<i class="fas fa-sign-in-alt"></i>
					Entrar
				</button>
			</div>

			<div class="form-group">
				<input type="checkbox" id="remember-me" name="remember-me"/>
				<label class="label-lembrar" for="remember-me">Lembrar ?</label>
			</div>
		</form>

	</div>
		
	<footer>
        <label for="class lbl-footer">
            <i class="far fa-copyright" aria-hidden="true"></i> Todos os direitos reservados.
        </label>
    </footer>

	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/bootstrap-4.5.2/dist/js/bootstrap.js}"></script>
</body>
</html>
